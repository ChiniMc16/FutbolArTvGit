<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="res">
    <form action="https://formsubmit.co/futbolartv@gmail.com" method="POST">
        <h2>Completa el formulario y participa del sorteo!</h2>

        <div class="input-group">
            
            <label for="user">Nombre De Usuario</label>
            <input type="text" name="user" id="user" placeholder="Usuario">
            
            <label for="name">Nombre Completo</label>
            <input type="text" name="name" id="name" placeholder="Nombre" value="">
            
            <label for="phone">Numero De WhatsApp</label>
            <input type="tel" name="phone" placeholder="WhatsApp">
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  placeholder="Email">
            
            <label for="start">Fecha de Hoy</label>
            <input type="date" name="trip-start" id="start"
            value="2023-07-10"
            min="2023-06-05"
            max="2023-08-10">

            <input class="btn" type="submit" value="Enviar">

            <input type="hidden" name="_next" value="https://futbolartv.netlify.app/formulario/formulario/">
            <input type="hidden" name="_captcha" value="false">

        </div>
    </form>
</body>
</html>
